<ion-header>

  <ion-navbar>
    <ion-title>Semana Santa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="dias; else templateElse">
    <ion-list-header>
    Busqueda por Dias
  </ion-list-header>
<ion-list *ngFor="let dia of dias">
  
  <ion-item (click)="goToDia(dia)">{{dia.nombre}}</ion-item>
  
</ion-list>
    </div>
    <ng-template #templateElse>
        Todavia no tenemos informacion sobre tu ciudad.Disculpe las molestias
    </ng-template>
</ion-content>
